server:
  port: 8087
spring:
  application:
    name: auth-service
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10086/eureka
    registry-fetch-interval-seconds: 5
  instance:
    ip-address: 127.0.0.1
    prefer-ip-address: true
ly:
  jwt:
    pubKeyPath: C:/aa/id_rsa.pub # 公钥地址
    priKeyPath: C:/aa/id_rsa # 私钥地址
    expire: 30 # 过期时间,单位分钟
    cookieName: LY_TOKEN